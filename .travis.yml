language: java
jdk: oraclejdk8
cache:
  directories:
  - '$HOME/.m2'
  - '$HOME/.sonar/cache'

before_install:
  - git fetch --unshallow

install: true
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dgpg.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip

addons:
  sonarcloud:
    organization: "sonofra-github"
    token:
      secure: ""
